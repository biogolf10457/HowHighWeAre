<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Prompt">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>How High You Are</title>
</head>
<body>
    <div id="world">
        <div id="intro">
            <div id="introTitle">
                <div id="n1"><h1>How High</h1></div>
                <div id="n2"><h1>We Are</h1></div>
                <div class="button" @click="start">Let's Go</div>
            </div>
        </div>
        <div id="definition">
            <div class="waves">
                <svg height="100vh" fill="none">
                    <path
                        fill="#6f5597"
                        d="
                            M 50 0
                            C 0 270
                              100 720
                              50 1080
                            H 0
                            V 0
                            Z">
                        <animate
                        repeatCount="indefinite" 
                        fill="#6f5597" 
                        attributeName="d" 
                        dur="3s" 
                        values="M 50 0
                                    C 0 270
                                    100 720
                                    50 1080
                                H 0
                                V 0
                                Z;
                                M 50 0
                                    C 100 270
                                    0 720
                                    50 1080
                                H 0
                                V 0
                                Z;
                                M 50 0
                                    C 0 270
                                    100 720
                                    50 1080
                                H 0
                                V 0
                                Z;">
                        </animate>
                    </path>
                </svg>
            </div>
            <div id="textbox">
                <h1>{{title}}</h1>
                <p class="info">{{realDefinition}}</p>
                <img :src="imageSrc" alt="" style="width: 50%; margin-top: 1vh;">
            </div>

            <!-- code from https://codepen.io/rsbear/pen/ZpXJVp -->
            <div class="close-container" @click="closeDefinition">
                <div class="leftright"></div>
                <div class="rightleft"></div>
                <label class="close">close</label>
            </div> 
            <!-- code from https://codepen.io/rsbear/pen/ZpXJVp -->

        </div>
        <div id="menu">
            <div @click="goToBottom()">Go to Bottom</div>
            <div @click="goToTop()">Go to Top</div>
            <div @click="openAboutUs()">About us</div>
        </div>
        <div id="aboutUs">
            <div class="abox">
                <div class="admin" id="admin1"></div>
                <h4>ภาสกร นุชิตขจรวุฒิ 61070164</h4>
            </div>
            <div class="abox">
                <div class="admin" id="admin2"></div>
                <h4>ภาสกร นุชิตขจรวุฒิ 61070164</h4>
            </div>
            <div class="abox" id="aboxnon">
                <div class="admin"></div>
                <h4>ภาสกร นุชิตขจรวุฒิ 61070164</h4>
            </div>
            <div class="abox">
                <div class="admin" id="admin3"></div>
                <h4>ภาสกร นุชิตขจรวุฒิ 61070164</h4>
            </div>
            <div class="abox">
                <div class="admin" id="admin4"></div>
                <h4>ภาสกร นุชิตขจรวุฒิ 61070164</h4>
            </div>
            <div class="abox">
                <div class="admin" id="admin5"></div>
                <h4>ภาสกร นุชิตขจรวุฒิ 61070164</h4>
            </div>
            <div class="close-container" @click="closeAboutUs">
                <div class="leftright"></div>
                <div class="rightleft"></div>
                <label class="close">close</label>
            </div> 
        </div>

        <div id="up" @click="goUp"></div>
        <div id="down" @click="goDown"></div>
        <div v-for="s in scenes" :id="s.id" class="scene" 
        :style="{'--g1': s.colorG1, '--g2': s.colorG2, '--h': s.height +'vh', '--b': s.where +'vh'}">

            <img v-for="o in s.actObj" class="actObj" :id="o.id" :src="o.img" alt="" @click="openDefinition(o.name, o.definition, o.realImg)"
            :style="{'--pos': o.realpos +'%', '--h': (o.realh * s.scale)+'px', '--b': o.realbottom+'vh'}">

            <div v-for="b in s.bgObj" v-bind:class="b.ClassObj"
            :style="{'--pos': b.pos +'%', '--t': b.top +'vh'}"></div>

            <div class="sceneInfo" :id="s.id" :style="{'--fc': s.fontColor}">
                <h1>{{s.name}}</h1>
                <p>{{s.info}}</p>
            </div>

        </div>
    </div>
