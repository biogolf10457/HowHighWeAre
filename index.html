<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>How High You Are</title>
</head>
<body>
    <div id="world">
        <div id="definition">
            <div id="textbox">
                <h1>{{title}}</h1>
                <p class="info">{{realDefinition}}</p>
            </div>
        </div>
        <div id="menu">
            <a href="#human">Go to Bottom</a>
            <a href="#world">Go to Top</a>
            <a href="">About us</a>
        </div>
        <div id="ruler"></div>
        <div v-for="o in onEarth">
            <img class="onEarth"  :id="o.id" :src="o.img" alt="" :style="{'--pos': o.realpos +'%', '--h': o.realh , '--b': o.realbottom}">
            <div class="hruler" :style="{'--h': o.realh+o.realbottom}">
                {{o.defh}}
                <svg height="30" width="30">
                    <polygon points="0,0 30,15 0,30" style="fill:lime;stroke:purple;stroke-width:1" />
                </svg>
            </div>
        </div>
        <div v-for="at in atmosphere">
            <div class="atmosphere" :style="{'--h': at.h, '--fc': at.color}">
                <h1>{{at.name}}</h1>
                <p>{{at.info}}</p>
            </div>
        </div>

    </div>

        window.addEventListener("scroll", () => {
            //set attribute for using in many context
            let bodyRect = document.body.getBoundingClientRect();
            let bodyHeight = bodyRect.bottom - bodyRect.top;
            let worldRect = document.querySelector("#world").getBoundingClientRect();
            let worldHeight = worldRect.bottom - worldRect.top;

            //set attribute of objects in html
            let onEarths = document.querySelector("#world").getElementsByClassName("onEarth");

            //for open difition of each objects
            for (let i = 0; i < onEarths.length; i++) {
                let oe = onEarths[i].getBoundingClientRect();
                if (oe.top < bodyHeight && oe.top > -bodyHeight/2) {
                    app.title = app.onEarth[i].name;
                    app.realDefinition = app.onEarth[i].definition;
                    document.querySelector("#definition").style.left = 0;
                    break;
                }
                else{
                    document.querySelector("#definition").style.left = -34+"%";
                }
            }

            //ruler on the right side
            let hrulers = document.querySelector("#world").getElementsByClassName("hruler");
            let ruler = document.querySelector("#ruler").getBoundingClientRect();
            //for open ruler
            for (let i = 0; i < hrulers.length; i++) {
                hrulerbound = hrulers[i].getBoundingClientRect();
                if (hrulerbound.top > ruler.top && hrulerbound.bottom < ruler.bottom) {
                    hrulers[i].style.opacity = 1;
                }else{
                    hrulers[i].style.opacity = 0;
                }

                if (i == 0) {
                    hrulers[i].style.color = 'white';
                }
            }

            //move the objects
            //fuji
            let fuji = document.querySelector("#fuji").getBoundingClientRect();
            let appfuji = app.onEarth.find(o => o.id == 'fuji')
            if (fuji.bottom > bodyHeight+100) {
                appfuji.realpos = appfuji.pos - (fuji.bottom - bodyHeight)*200/appfuji.realh
            }else{
                appfuji.realpos = appfuji.pos
            }

            //everest
            let everest = document.querySelector("#everest").getBoundingClientRect();
            let appeverest = app.onEarth.find(o => o.id == 'everest')
            if (everest.bottom > bodyHeight+100) {
                appeverest.realpos = appeverest.pos - (everest.bottom - bodyHeight)*550/appeverest.realh
            }else{
                appeverest.realpos = appeverest.pos
            }

        });
