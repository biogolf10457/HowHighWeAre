    <title>How High You Are</title>

    <div id="world">
        <div id="definition">
            <div id="textbox">
                <h1>{{title}}</h1>
                <p class="info">{{realDefinition}}</p>
            </div>
        </div>
        <div id="menu">
            <a href="#human">Go to Bottom</a>
            <a href="#world">Go to Top</a>
            <a href="">About us</a>
        </div>
        <div id="up" @click="goUp"></div>
        <div id="down" @click="goDown"></div>
        <div v-for="s in scenes" :id="s.id" class="scene" 
        :style="{'--g1': s.colorG1, '--g2': s.colorG2, '--h': s.height +'vh', '--b': s.where +'vh'}">

            <img v-for="o in s.actObj" class="actObj" :id="o.id" :src="o.img" alt="" @click="openDefinition(o.name, o.definition)"
            :style="{'--pos': o.realpos +'%', '--h': o.realh * s.scale, '--b': o.realbottom}">

            <div v-for="b in s.bgObj" v-bind:class="b.ClassObj"
            :style="{'--pos': b.pos +'%', '--b': b.bottom +'vh'}"></div>

            <div class="sceneInfo" :id="s.id" :style="{'--fc': s.fontColor}">
                <h1>{{s.name}}</h1>
                <p>{{s.info}}</p>
            </div>

        </div>
    </div>
